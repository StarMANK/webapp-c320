{% extends "base.html" %}

{% block content %}
    <div class="delete-onu">
        <h2>Delete ONU</h2>
        <form method="POST">
            <div class="form-group">
                <label for="param">Port:ONT ID EG 1:1</label>
                <input type="text" id="param" name="param" required>
            </div>
            <button type="submit" class="btn-delete">Delete ONU</button>
        </form>

        {% if result %}
            <div class="result-container">
                <h3>Delete Results:</h3>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>
{% endblock %}
