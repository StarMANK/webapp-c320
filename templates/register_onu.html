{% extends "base.html" %}

{% block content %}
    <div class="register-onu">
        <h2>Register ONU</h2>
        <form method="POST">
            <div class="form-group">
                <label for="frame">Frame/Slot/Port (e.g., 1/1/1):</label>
                <input type="text" id="frame" name="frame" required>
            </div>
            <div class="form-group">
                <label for="ont_id">ONT ID (e.g., 1):</label>
                <input type="text" id="ont_id" name="ont_id" required>
            </div>
            <div class="form-group">
                <label for="sn">SN ONU (e.g., ZTEG12345678):</label>
                <input type="text" id="sn" name="sn" required>
            </div>
            <div class="form-group">
                <label for="onu_type">ONU Type (e.g., F663):</label>
                <input type="text" id="onu_type" name="onu_type" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
